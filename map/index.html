<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Demo</title>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
<script>
    function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(23.406023,80.7109879), //Set your latitude, longitude
          zoom:1,
          mapTypeId: google.maps.MapTypeId.MAP,
          scrollwheel: true
        }

        var map = new google.maps.Map(document.getElementById('google-map'), mapOptions); // get the div by id

        var ctaLayer = new google.maps.KmlLayer({
          url: 'http://vkcf.ebenezerbiblebaptistchurch.com/newmap.kml' // Set the KML file
        });

        // attach the layer to the map
        ctaLayer.setMap(map);
    }

    // load the map
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body style="margin:0px;"> <center>
<div><img border="0" alt="" src="picture_library/1.png" />Future Locations
	<img border="0" alt="" src="picture_library/2.png" /> In Operation
	</div>
<div id="google-map" style="width: 100%; height: 600px;" class="google-map"></div>  </center>
 </body>
</html>
